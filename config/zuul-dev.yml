#zuul默认不支持重试  如果需要重试 需要自己配置
zuul:
  retryable: true 
  
#ribbon:默认配置
#  ConnectTimeout: 1000
#  ReadTimeout: 1000
#  MaxAutoRetriesNextServer: 1
#  MaxAutoRetries: 0

ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  
management:
  endpoints:
    web:
      exposure:
        include:
        - hystrix.stream
